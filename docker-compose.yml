services:
  # 1. Frontend (React)
  frontend:
    container_name: lotiflow-frontend
    build: .
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - loti-network

  # 2. Backend (Node.js)
  backend:
    container_name: lotiflow-backend
    build: ./backend
    # ports: - "5000:5000" # Removed public access
    volumes:
      - ./agent:/agent
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=5001
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=lotl_dfms
    depends_on:
      - db
    networks:
      - loti-network

  # 2b. Nginx Reverse Proxy
  nginx:
    container_name: lotiflow-nginx
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - loti-network

  # 3. Analysis Engine (Python)
  engine:
    container_name: lotiflow-engine
    build: ./server
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=lotl_dfms
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - db
      - ollama
    networks:
      - loti-network

  # 4. Database (MySQL)
  db:
    container_name: lotiflow-db
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - loti-network

  # 5. Admin UI (phpMyAdmin)
  phpmyadmin:
    container_name: lotiflow-phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - "8083:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    networks:
      - loti-network

  # 6. AI Service (Ollama)
  ollama:
    container_name: lotiflow-ollama
    image: ollama/ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - loti-network

networks:
  loti-network:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  db_data:
  ollama_data:
