version: '3.8'

services:
  # 1. Frontend (React)
  frontend:
    build: .
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - loti-network

  # 2. Backend (Node.js)
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=lotl_dfms
    depends_on:
      - db
    networks:
      - loti-network

  # 3. Analysis Engine (Python)
  engine:
    build: ./server
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=lotl_dfms
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - db
      - ollama
    networks:
      - loti-network

  # 4. Database (MySQL)
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - loti-network

  # 5. Admin UI (phpMyAdmin)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - db
    networks:
      - loti-network

  # 6. AI Service (Ollama)
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - loti-network

networks:
  loti-network:
    driver: bridge

volumes:
  db_data:
  ollama_data:
